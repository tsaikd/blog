            <p>今天早上的課程是單兵戰鬥教練，一共有十站，每站都有一大堆沒啥意義的</p>

<p>台詞跟動作，有夠難背，光是第一站我就快吃不消了，後面還有九站，想到就頭</p>

<p>大。還好營長要讓我們自願役的有體力去唸智力測驗，所以操課沒有操的很兇。</p>
