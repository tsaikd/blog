            <article class="post-summary">
            	Travian是一個免費、在瀏覽器內使用的大型網上戰略遊戲。 我從 2007&frasl;10 左右開始玩 會選 Travian hkx 是因為香港才有高速的 speed 版 台灣的還沒有 而且連台灣的好像比連香港的慢 不知道為什麼&hellip;@_@ 過程中真的是風風雨雨 因為在當兵的關係 沒辦法好好的經營 好幾次被打回原形 不過終於結束了 真期待 server 趕快重置
