            <p>我是被這家店門上的菜名吸引進來的</p>

<p>上面列了一些台灣的小吃</p>

<p>像是蚵仔煎、米糕、肉粽之類的</p>

<p>不過我看那些小吃的價位不算便宜</p>

<p>所以就點個 10 塊錢快餐來試試</p>

<p><img src="IMAG0160.jpg" alt="" />
</p>

<hr />

<p>吃起來還不錯</p>

<p>而且難得的是飲料是紅茶</p>

<p>而且周圍的客人大多都是台灣人</p>

<p>感覺像是在台灣的快餐店吃一樣</p>
