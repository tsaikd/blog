            <p>剛剛跟 Ku 聊天的時候才知道一個秘技</p>

<p>一般情況在用命令提示字元的時候要複製貼上內容要按出右鍵選單</p>

<p>選好幾步才能用</p>

<hr />

<p>有個快速的方法</p>

<p>在命令提示字元標題列上按右鍵-&gt;預設值-&gt;快速編輯模式</p>

<p>重開之後用起來就會像 putty 一樣</p>

<p>左鍵直接選字</p>

<p>右鍵直接貼上了</p>
